<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 12px; border: none; cursor: pointer; width: 100%; font-size: 1.1rem; }
        button:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 15px; color: #555; text-decoration: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Админ-панель</div>
            <div id="nav-links">
                <a href="admin.html">Назад</a>
                <a href="catalog.html">Каталог</a>
            </div>
            <div id="nav-auth"></div>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Новый товар</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>Название товара</label>
                    <input type="text" id="name" required placeholder="Например: Масло Shell 5W-40">
                </div>
                
                <div class="form-group">
                    <label>Бренд</label>
                    <input type="text" id="brand" required placeholder="Shell">
                </div>

                <div class="form-group">
                    <label>Цена (₽)</label>
                    <input type="number" id="price" required placeholder="4500">
                </div>

                <div class="form-group">
                    <label>Категория</label>
                    <select id="category">
                        <option value="oil">Масла</option>
                        <option value="brakes">Тормозная система</option>
                        <option value="filters">Фильтры</option>
                        <option value="engine">Двигатель</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Ссылка на картинку</label>
                    <input type="text" id="image_url" placeholder="assets/images/oil.png или https://...">
                    <small style="color:gray">Можно вставить ссылку из интернета или путь к локальному файлу</small>
                </div>

                <button type="submit">Создать товар</button>
            </form>
            <a href="admin.html" class="back-link">Отмена</a>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        // Проверка прав
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'admin') {
            alert('Доступ запрещен!');
            window.location.href = 'index.html';
        }

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Собираем данные
            const productData = {
                name: document.getElementById('name').value,
                brand: document.getElementById('brand').value,
                price: parseInt(document.getElementById('price').value),
                category: document.getElementById('category').value,
                // Если картинку не ввели, ставим заглушку
                image_url: document.getElementById('image_url').value || "https://placehold.co/300x200?text=No+Image"
            };

            try {
                const response = await fetch('/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    alert('Товар успешно добавлен!');
                    logAction(`Добавил товар: ${productData.name}`);
                    // Очистить форму
                    e.target.reset();
                } else {
                    alert('Ошибка при добавлении');
                }
            } catch (error) {
                console.error(error);
                alert('Ошибка соединения с сервером');
            }
        });
    </script>
</body>
</html>
